<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product - AmbicaTech</title>
  <script src="js/tailwind.min.js"></script>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="js/flowbite.min.js"></script>
</head>
<body class="bg-gray-50">
  <header id="nav-container">
  </header>

  <main class="mx-auto px-4 py-8 dark:bg-gray-900 dark:text-white text-black">
    <div class="mb-6">
      <a href="#" id="back-to-category" class="text-blue-600 hover:underline">
        <i class="fas fa-arrow-left mr-2"></i>Back
      </a>
    </div>
    
    <section id="product-detail" class="mb-12">
    </section>

    <!-- Contact Form -->
    <div id="contact-modal" class="fixed inset-0 text-black bg-opacity-50 flex items-center justify-center z-50 hidden">
      <div class="bg-white rounded-lg p-8 max-w-md w-full max-h-[90vh] overflow-y-auto">
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-2xl font-bold">Contact Seller</h2>
          <button id="close-modal" class="text-gray-500 hover:text-gray-700">
            <i class="fas fa-times text-xl"></i>
          </button>
        </div>
        
        <div class="mb-6">
          <h3 class="text-lg font-semibold mb-2">Seller Information</h3>
          <p><strong>Company:</strong> Bhagya Laxmi Polymer</p>
          <p><strong>Phone:</strong> 9408869180</p>
          <p><strong>Email:</strong> bhagyalaxmipolymer0707@gmail.com</p>
          <p><strong>Address:</strong> 19, Namh Kailash Estate, Nr. Omkar Mill, Opp. Ambica Estate, Memco Railway Crossing, Memco, AHEMDABAD - 382345.</p>
        </div>
        
        <form id="quote-form" action="https://formspree.io/f/xrbpzlwr" method="POST" class="space-y-4">
          <input type="hidden" id="product-name-input" name="product_name" value="">
          
          <div>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
            <input type="text" id="name" name="name" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
            <input type="email" id="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          
          <div>
            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone Number</label>
            <input type="tel" id="phone" name="phone" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
          </div>
          
          <div>
            <label for="message" class="block text-sm font-medium text-gray-700 mb-1">Message</label>
            <textarea id="message" name="message" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
          </div>
          
          <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300">Send Quote Request</button>
        </form>
      </div>
    </div>
  </main>

  <footer id="footer-container" class="p-4 bg-white sm:p-6 dark:bg-gray-800">
    
  </footer>
</body>
</html>
